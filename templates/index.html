<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Loan Approval System</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 550px;
            width: 100%;
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: containerSlide 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes containerSlide {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: #9ca3af;
            font-size: 15px;
            margin-bottom: 32px;
            font-weight: 500;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group:nth-child(odd):last-child {
            grid-column: 1 / -1;
        }

        label {
            font-size: 13px;
            font-weight: 700;
            color: #374151;
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }

        input, select {
            width: 100%;
            padding: 13px 16px;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            background-color: #f9fafb;
            color: #111827;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:hover, select:hover {
            border-color: #d1d5db;
            background-color: #ffffff;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background-color: #ffffff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        button {
            grid-column: 1 / -1;
            padding: 16px 24px;
            margin-top: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 32px;
            padding: 28px;
            border-radius: 16px;
            text-align: center;
        }

        .result.approved-bg {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15) 0%, rgba(34, 197, 94, 0.08) 100%);
            border: 2px solid #22c55e;
            animation: approvedPulse 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), slideInApproved 0.5s ease-out;
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.2);
        }

        .result.rejected-bg {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.12) 0%, rgba(239, 68, 68, 0.06) 100%);
            border: 2px solid #ef4444;
            animation: resultPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes approvedPulse {
            0% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4);
            }
            50% {
                box-shadow: 0 0 30px 10px rgba(34, 197, 94, 0.2);
            }
            100% {
                box-shadow: 0 0 30px 0px rgba(34, 197, 94, 0.2);
            }
        }

        @keyframes slideInApproved {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes resultPop {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes checkmark {
            0% {
                transform: scale(0) rotate(-45deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes confetti {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-30px) rotate(360deg);
            }
        }

        .approved {
            color: #16a34a;
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .approved::before {
            content: "‚úì";
            font-size: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            animation: checkmark 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .approved::after {
            content: "";
            position: absolute;
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            margin-left: 80px;
            animation: confetti 0.8s ease-out forwards;
        }

        .result.approved-bg .approved::after {
            content: "";
            position: static;
            animation: none;
            font-size: 24px;
            margin: 0;
        }

        .rejected {
            color: #dc2626;
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .rejected::before {
            content: "‚úï";
            font-size: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .result p {
            color: #6b7280;
            font-size: 15px;
            margin: 0;
        }

        .result strong {
            color: #374151;
            font-size: 20px;
            font-weight: 700;
        }

        .result.approved-bg strong {
            color: #16a34a;
        }

        .result.approved-bg p {
            color: #059669;
        }

        @media (max-width: 640px) {
            .container {
                padding: 36px 24px;
            }

            h1 {
                font-size: 26px;
            }

            form {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .form-group:nth-child(odd):last-child {
                grid-column: 1;
            }

            button {
                grid-column: 1;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <h1>üí≥ Loan Approval Predictor</h1>
    <p class="subtitle">AI-powered instant prediction of your loan eligibility</p>

    <form action="/predict" method="post">

        <div class="form-group">
            <label>No. of Dependents</label>
            <input type="number" name="no_of_dependents" required>
        </div>

        <div class="form-group">
            <label>Education</label>
            <select name="education" required>
                <option value="">Select Education</option>
                <option>Graduate</option>
                <option>Not Graduate</option>
            </select>
        </div>

        <div class="form-group">
            <label>Self Employed</label>
            <select name="self_employed" required>
                <option value="">Select Status</option>
                <option>No</option>
                <option>Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label>Annual Income</label>
            <input type="number" name="income_annum" required>
        </div>

        <div class="form-group">
            <label>Loan Amount</label>
            <input type="number" name="loan_amount" required>
        </div>

        <div class="form-group">
            <label>Loan Term (Years)</label>
            <input type="number" name="loan_term" required>
        </div>

        <div class="form-group">
            <label>CIBIL Score</label>
            <input type="number" name="cibil_score" required>
        </div>

        <div class="form-group">
            <label>Residential Assets Value</label>
            <input type="number" name="residential_assets_value" required>
        </div>

        <div class="form-group">
            <label>Commercial Assets Value</label>
            <input type="number" name="commercial_assets_value" required>
        </div>

        <div class="form-group">
            <label>Luxury Assets Value</label>
            <input type="number" name="luxury_assets_value" required>
        </div>

        <div class="form-group">
            <label>Bank Assets Value</label>
            <input type="number" name="bank_asset_value" required>
        </div>

        <button type="submit">üîç Predict Loan Status</button>

    </form>

    {% if prediction %}
    <div class="result {{ 'approved-bg' if 'Approved' in prediction else 'rejected-bg' }}">
        <div class="{{ 'approved' if 'Approved' in prediction else 'rejected' }}">
            {{ prediction }}
        </div>
        <p>Approval Probability: <strong>{{ probability }}%</strong></p>
    </div>
    {% endif %}

</div>

</body>
</html>
